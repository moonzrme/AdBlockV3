<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 15px;
      text-align: center;
    }
    h2 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    .stat-box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .count {
      font-size: 32px;
      font-weight: bold;
      color: #d9534f;
      display: block;
    }
    .label {
      font-size: 12px;
      color: #777;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #5bc0de;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #46b8da;
    }
  </style>
</head>
<body>
  <h2>AdBlock V3</h2>
  
  <div class="stat-box">
    <span id="block-count" class="count">0</span>
    <span class="label">Заблоковано елементів</span>
  </div>

  <button id="reset-btn">Скинути лічильник</button>
  <script src="popup.js"></script>
</body>
</html>
